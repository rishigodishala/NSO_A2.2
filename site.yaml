- hosts: all
  gather_facts: true
  become: true
  tasks:
    - name: Update apt cache and install required packages
      apt:
        update_cache: true
        name:
          - haproxy
          - python3
          - python3-pip
          - python3-venv
          - gunicorn
        state: latest

    - name: Install Flask
      pip:
        name: flask
        state: latest
        executable: pip3

    - name: Copy Flask app to remote server
      copy:
        src: application2.py
        dest: /home/ubuntu/application2.py
        owner: ubuntu
        mode: "0755"

    - name: Run Flask application via Gunicorn
      shell: nohup gunicorn -w 2 -b 0.0.0.0:8211 application2:app &
      args:
        chdir: /home/ubuntu
      async: 30
      poll: 0

- hosts: HAproxy
  gather_facts: true
  become: true
  tasks:
    - name: Copy SSH config file to HAProxy server
      copy:
        src: ssh_config
        dest: /home/ubuntu/.ssh/ssh_config
        owner: ubuntu
        group: ubuntu
        mode: "0644"

    - name: Get IP addresses of webservers
      set_fact:
        webservers_ips: "{{ groups['webservers'] | map('extract', hostvars, ['ansible_default_ipv4', 'address']) | list }}"
      run_once: true

    - name: Configure HAProxy using template
      template:
        src: haproxy.cfg.j2
        dest: /etc/haproxy/haproxy.cfg
      vars:
        webservers_ips: "{{ webservers_ips }}"

    - name: Restart HAProxy and ensure it's running
      service:
        name: haproxy
        state: restarted

    - name: Wait for HAProxy to start
      wait_for:
        port: 80
        delay: 10
        timeout: 60

