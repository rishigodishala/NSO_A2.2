---
- name: Setup Base Config on All Hosts
  hosts: all
  gather_facts: yes

- name: Configure Web Servers
  hosts: webservers
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Python, pip, venv
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
        state: present

    - name: Install Flask
      pip:
        name: flask
        executable: pip3

    - name: Install Gunicorn
      apt:
        name: gunicorn
        state: present

    - name: Deploy Flask application
      copy:
        src: application2.py
        dest: /home/ubuntu/application2.py
        owner: ubuntu
        mode: '0755'

    - name: Run Flask app via Gunicorn
      shell: gunicorn -w 2 -D -b 0.0.0.0:80 application2:app

    - name: Install SNMP daemon
      apt:
        name: snmpd
        state: present

    - name: Configure SNMP daemon
      template:
        src: snmpd.conf.j2
        dest: /etc/snmp/snmpd.conf

    - name: Restart SNMP service
      service:
        name: snmpd
        state: restarted

- name: Configure HAProxy Host
  hosts: HAproxy
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install HAProxy
      apt:
        name: haproxy
        state: present

    - name: Install Nginx, SNMP tools
      apt:
        name:
          - nginx
          - snmp
          - snmp-mibs-downloader
        state: present

    - name: Deploy HAProxy config
      template:
        src: haproxy.cfg.j2
        dest: /etc/haproxy/haproxy.cfg

    - name: Deploy Nginx config
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf

    - name: Restart Nginx
      service:
        name: nginx
        state: restarted

    - name: Restart HAProxy
      service:
        name: haproxy
        state: restarted

